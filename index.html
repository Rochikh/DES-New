    <title>DES - Dialogue Évaluatif Socratique</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Style de base */
      body { font-family: 'Inter', sans-serif; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- SOLUTION TECHNIQUE D'IMPRESSION PDF ARGOS --- */
      @media print {
        /* On force tout le document à redevenir un flux vertical simple */
        html, body, #root, #root > div {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* On désactive les conteneurs flexbox qui cassent la pagination sur plusieurs pages */
        .flex, .grid, .flex-col, .flex-1 {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          max-height: none !important;
          width: 100% !important;
        }

        /* On masque les éléments d'interface inutiles sur le papier */
        .no-print, button, footer, nav, .fixed, .absolute, .shadow-2xl, .shadow-xl {
          display: none !important;
          visibility: hidden !important;
        }

        /* On s'assure que les couleurs et les fonds sont imprimés (essentiel pour le design) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
          box-shadow: none !important;
        }

        /* Empêche les cartes de se couper en deux entre deux pages PDF */
        .print-break-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 2rem !important;
          display: block !important;
        }

        @page {
          size: A4;
          margin: 15mm;
        }

        .max-w-5xl {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
        }

        /* Forçage de la taille des graphiques pour le rendu PDF */
        .recharts-responsive-container {
          width: 100% !important;
          height: 300px !important;
        }
      }
    </style>
