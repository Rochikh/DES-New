    <script>
      tailwind.config = {
        theme: {

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- SOLUTION TECHNIQUE IMPRESSION PDF --- */
      @media print {
        /* 1. On réinitialise les conteneurs racines pour permettre le scroll vertical infini */
        html, body, #root, .flex-col, .flex-1 {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          background: white !important;
        }

        /* 2. On désactive les contraintes de hauteur de Tailwind */
        .h-screen, .h-full, .overflow-hidden, .overflow-y-auto {
          height: auto !important;
          overflow: visible !important;
          max-height: none !important;
        }

        /* 3. Masquage des éléments inutiles sur le document papier/PDF */
        .no-print, button, footer, nav, .fixed, .absolute {
          display: none !important;
          height: 0 !important;
          width: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 4. Forçage du rendu des couleurs (Badges, Graphiques, Fonds de cartes) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* 5. Empêcher les coupures de texte au milieu d'une carte */
        .print-break-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 20px !important;
          display: block !important;
        }

        /* 6. Mise en page A4 */
        @page {
          size: A4;
          margin: 15mm;
        }

        .max-w-5xl {
          max-width: 100% !important;
          width: 100% !important;
        }
      }
    </style>
