    <style>
      body { font-family: 'Inter', sans-serif; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* SOLUTION D'IMPRESSION PDF ROBUSTE */
      @media print {
        /* On force le document à devenir un flux vertical infini */
        html, body {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        #root {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        /* Désactivation massive des restrictions Flexbox et Overflow sur toute la hiérarchie */
        .flex, .flex-col, .flex-1, .overflow-hidden, .overflow-y-auto {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          max-height: none !important;
          position: static !important;
        }

        /* Masquage des éléments d'interface utilisateur */
        .no-print, button, footer, .fixed, .absolute, .shadow-2xl {
          display: none !important;
        }

        /* Force le rendu des couleurs pour les arrière-plans (badges, headers) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* Gestion de la pagination pour éviter les coupures de blocs */
        .print-break-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          display: block !important;
          margin-bottom: 30px !important;
        }

        /* Ajustement de la largeur pour le format A4 PDF */
        .max-w-5xl {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* On sature les bordures pour qu'elles soient visibles en impression */
        section {
          border: 1px solid #e2e8f0 !important;
        }
      }
    </style>
